<div class="card">
    <h4 class="card-header"> {{ 'DESIGN.CARD_LABEL' | translate }}</h4>
    <div class="card-body">
        <div id="jpp">

            <label class="form-label centertoleft"> {{ 'QR_SIZE.LABEL' | translate }}</label>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-2 text-center too-large">
                    {{min_px}}
                </div>
                <div class="col-8 ">

                    <div id="logos" class="mb-3">
                        <label for="customRange2" class="form-label"></label>
                        <input type="range" class="form-range" [min]="min_px" [max]="max_px" step="50" id="customRange2"
                            [value]="currentValue" (input)="updateValue($event)">
                        <span class="slider-value">{{ currentValue }}</span>
                    </div>

                </div>
                <div class="col-2 text-center too-large">
                    {{max_px}}
                </div><app-my-logos>
                    <div class="grayed-out">

                    </div>h
                </app-my-logos>
            </div>
            <hr>
            <div class="left_read" id="text-color">

                <h4>{{ 'QR_COLOR.LABEL' | translate }}</h4>
                {{ 'QR_COLOR.COLOR_SQUARE_TEXT' | translate }}

            </div>
            <div attr.aria-label="{{ 'ACCESIBILITY.COLORS' | translate }}"
                title="{{ 'QR_COLOR.COLORS_TITLE' | translate }}" id="color" class="btn-group" role="group"
                aria-label="Basic radio toggle button group">

                <button *ngFor="let i of colors" attr.aria-label="{{ 'ACCESIBILITY.COLOR' | translate }}"
                    (click)="updatecolors($event)" [id]="i.getback()"
                    [ngStyle]="{ 'background-color': i.getback(), 'padding': '1.5rem'}"
                    class="btn btn-outline-primary"></button>

            </div>
        </div>
    </div>
</div>
